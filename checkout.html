        <ul id="listDisplay" style="font-size: 16px;" class="ulClass"></ul>
        <hr>
        <h1 style="font-family: open sans; font-size: 40px; margin-left: 50px;">Payment</h1>
        <hr>
        <div style="display: flex; font-size: 16px;">
          <div style="margin-right: 15%;">
      <label class="labelContact" style="margin-left: 50px;">Card Number: </label> <br><br>
      <label class="labelContact" style="margin-left: 50px;">Expiration Date: </label> <br><br>
      <label class="labelContact" style="margin-left: 50px;">Security Code: </label><br><br>
      <label class="labelContact" style="margin-left: 50px;">Cardholder's Name: </label>
      </div><div>
      <input type="text" id="cardNumberBox" class="labelContact"placeholder="Ex: 1234 5678 1357 2468"><br><br>
      <input type="text" id="expirationDateBox" class="labelContact"placeholder="Ex: 09/28"><br><br>
      <input type="text" id="securityCodeBox" class="labelContact"placeholder="Ex: 013"><br><br>
      <input type="text" id="cardholderNameBox" class="labelContact"placeholder="Ex: Steven Williams"><br>
      
      </div>
      </div>
      <button id="btnCardInfo" style="margin-left: 50px;"onclick="updateCard()">Enter</button>
      <br>
      <hr>
      <h1 style="font-family: open sans; font-size: 40px; margin-left: 50px;">Summary</h1>
      <hr>
      <div style="display: flex;">
        <div style="margin-right: 15%;">
    <label class="labelContact" style="margin-left: 50px;">Subtotal: </label> <br><br>
    <label class="labelContact" style="margin-left: 50px;">Shipping: </label> <br><br>
    <label class="labelContact" style="margin-left: 50px;">Tax: </label><br><br>
    <label class="labelContact" style="margin-left: 50px; font-weight: 700;">Total: </label>
    </div><div>
    <input type="text" id="subtotal" class="labelContact" readonly placeholder="Ex. $29.98"><br><br>
    <input type="text" id="shipping" class="labelContact" readonly placeholder="Ex. $3.99"><br><br>
    <input type="text" id="tax" class="labelContact" readonly placeholder="Ex. $1.20"><br><br>
    <input type="text" id="total" class="labelContact" readonly placeholder="Ex. $35.17"><br>
   
    </div>
    </div>
